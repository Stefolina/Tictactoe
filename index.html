<html>
    <head>
        <title>TicTacToe</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>

    <img id="gameover" class="gameover d-none" src="img/gameover.jpg">

    <button id="restart-btn" onclick="restart()" class="restart-btn d-none">Restart</button>

        <div class="bg">

            <h1>Tic Tac Toe</h1>

            <table>
                <tr>
                    <td onclick="fillShape(0)">
                        <img id="circle-0" class="shape d-none" src="./img/O.svg">
                        <img id="cross-0" class="shape d-none" src="./img/X.svg">
                    </td>
                    <td onclick="fillShape(1)">
                        <img id="circle-1" class="shape d-none" src="./img/O.svg">
                        <img id="cross-1" class="shape d-none" src="./img/X.svg">
                    </td>
                    <td onclick="fillShape(2)">
                        <img id="circle-2" class="shape d-none" src="./img/O.svg">
                        <img id="cross-2" class="shape d-none" src="./img/X.svg">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(3)">
                        <img id="circle-3" class="shape d-none" src="./img/O.svg">
                        <img id="cross-3" class="shape d-none" src="./img/X.svg">
                    </td>
                    <td onclick="fillShape(4)">
                        <img id="circle-4" class="shape d-none" src="./img/O.svg">
                        <img id="cross-4" class="shape d-none" src="./img/X.svg">
                    </td>
                    <td onclick="fillShape(5)">
                        <img id="circle-5" class="shape d-none" src="./img/O.svg">
                        <img id="cross-5" class="shape d-none" src="./img/X.svg">
                    </td>
                </tr>
                <tr>
                    <td onclick="fillShape(6)">
                        <img id="circle-6" class="shape d-none" src="./img/O.svg">
                        <img id="cross-6" class="shape d-none" src="./img/X.svg">
                    </td>
                    <td onclick="fillShape(7)">
                        <img id="circle-7" class="shape d-none" src="./img/O.svg">
                        <img id="cross-7" class="shape d-none" src="./img/X.svg">
                    </td>
                    <td onclick="fillShape(8)">
                        <img id="circle-8" class="shape d-none" src="./img/O.svg">
                        <img id="cross-8" class="shape d-none" src="./img/X.svg">
                    </td>
                </tr>
            </table>

            <div class="playerSection">
                <div class="player-inactive" id="player-1"><img src="./img/O.svg"><h2>Player 1</h2></div>
                <div id="player-2"><img src="./img/X.svg"><h2>Player 2</h2></div>
            </div>

            <div id="line-1" class="horizontal-line" style="top: 256px;"></div>
            <div id="line-2" class="horizontal-line" style="top: 392px;"></div>
            <div id="line-3" class="horizontal-line" style="top: 530px;"></div>
            <div id="line-4" class="horizontal-line make-vertical" style="top: 385px; left: 260px;"></div>
            <div id="line-5" class="horizontal-line make-vertical" style="top: 385px;"></div>
            <div id="line-6" class="horizontal-line make-vertical" style="top: 385px; right: 260px;"></div>
            <div id="line-7" class="horizontal-line make-vertical" style="top: 385px; transform: rotate(45deg) scaleX(0.0);"></div>
            <div id="line-8" class="horizontal-line make-vertical" style="top: 385px; transform: rotate(-45deg) scaleX(0.0);"></div>

        </div>
    </body>
</html>
